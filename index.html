<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>CALCULATOR!</h1>
    <button class="btn" id="4" value="4">4</button>
    <button class="btn" id="5" value="5">5</button>
    <button class="btn" id="add" value="+">+</button>
    <button class="btn" id="subtract" value="-">-</button>
    <button class="btn" id="multiply" value="*">*</button>
    <button class="btn" id="divide" value="/">/</button>
    <button class="btn" id="enter" value="enter">Enter</button>
    <div class="result">result:</div>
</body>
</html>
